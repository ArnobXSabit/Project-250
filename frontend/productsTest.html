<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PureWave</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Product card styles */
    .product-card {
      background: #f1f2f6;
      border-radius: 18px;
      box-shadow: 0 2px 12px rgba(34,34,34,0.07);
      padding: 24px 12px 12px 12px;
      text-align: center;
      border: 1.5px solid #e3e6ee;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: box-shadow 0.38s cubic-bezier(.33,1,.68,1),
                  transform 0.38s cubic-bezier(.33,1,.68,1),
                  background 0.38s cubic-bezier(.33,1,.68,1),
                  border-color 0.38s cubic-bezier(.33,1,.68,1);
      will-change: transform, box-shadow, background, border-color;
      opacity: 0;
      transform: scale(0.95) translateY(30px);
      transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.8s ease;
    }
    .product-card img {
      transition: transform 0.38s cubic-bezier(.33,1,.68,1),
                  box-shadow 0.38s cubic-bezier(.33,1,.68,1);
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 12px;
      object-fit: cover;
    }
    .product-card:hover {
      background: #e3e6ee;
      box-shadow: 0 12px 36px rgba(34,34,34,0.16),
                  0 2px 8px rgba(34,34,34,0.10);
      transform: translateY(-10px) scale(1.03);
      border-color: #c3cfe2;
      z-index: 2;
    }
    .product-card:hover img {
      transform: translateY(-4px) scale(1.04);
      box-shadow: 0 12px 32px 0 rgba(34,34,34,0.13),
                  0 1.5px 6px 0 rgba(34,34,34,0.06);
    }
    .product-card h3 {
      font-weight: 700;
      font-size: 1.15rem;
      margin-bottom: 6px;
      color: #222;
    }
    .product-card span {
      color: #666;
      font-size: 1rem;
    }

    .product-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 28px;
      margin-top: 40px;
    }

    .show {
      opacity: 1 !important;
      transform: scale(1) translate(0,0) !important;
    }
    .from-left { transform: translateX(-40px) scale(0.95); }
    .from-right { transform: translateX(40px) scale(0.95); }
    .from-bottom { transform: translateY(40px) scale(0.95); }

    @media (max-width: 900px) { .product-card { width: 47%; } }
    @media (max-width: 600px) { .product-card { width: 100%; } }

    /* Navbar */
    .navbar {
      width: 100%;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .nav-container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #222;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .logo:hover { color: orange; }
    .nav-links {
      display: flex;
      gap: 24px;
    }
    .nav-links a {
      text-decoration: none;
      color: #222;
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.3s ease;
    }
    .nav-links a:hover { color: #ff4500; }
  </style>
</head>
<body>

<header class="navbar">
  <div class="nav-container">
    <div style="display:flex; align-items:center; gap:16px;">
      <button id="sidebarToggle" style="background:none;border:none;cursor:pointer;font-size:1.8rem;">&#9776;</button>
      <a href="index.html" class="logo">PureWave</a>
    </div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="shopNow.html">Shop</a>
      <a href="login.html">Login</a>
      <a href="cart.html">Cart</a>
    </nav>
  </div>
</header>

<section class="products">
  <div class="container" style="max-width:1200px; margin:auto; padding:40px 20px;">
    <h2 style="font-size:2.2rem; font-weight:900; color:#181818; letter-spacing:1.5px; margin-bottom:48px; border-left: 6px solid #222; padding-left: 18px;">
      Products
    </h2>
    <div class="product-grid" id="productGrid"></div>
  </div>
</section>

<aside id="sidebar" style="position: fixed; top: 0; left: -280px; width: 280px; height: 100%; background: #f1f2f6; box-shadow: 3px 0 12px rgba(0,0,0,0.1); padding: 20px; transition: left 0.3s ease; z-index: 1200;">
  <h2>Menu</h2>
  <ul style="list-style:none; padding:0;">
    <li><a href="index.html">Home</a></li>
    <li><a href="shopNow.html">Shop</a></li>
    <li><a href="login.html">Login</a></li>
    <li><a href="cart.html">Cart</a></li>
  </ul>
</aside>

<script>
  async function loadProducts() {
    try {
      const response = await fetch("http://localhost:3000/api/products");
      const products = await response.json();
      const productGrid = document.getElementById('productGrid');
      productGrid.innerHTML = "";

      products.forEach((product, index) => {
        const card = document.createElement('div');
        card.className = 'product-card';

        // Scroll animation classes
        if (index % 3 === 0) card.classList.add('from-left');
        else if (index % 3 === 1) card.classList.add('from-bottom');
        else card.classList.add('from-right');

        card.innerHTML = `
          <a href="viewProduct.html?img=${product.image}" style="display:block;">
            <img src="${product.image}" alt="${product.name}" />
            <h3>${product.name}</h3>
            <span>à§³ ${product.price}</span>
          </a>
        `;
        productGrid.appendChild(card);
      });

      // Scroll animation observer
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          const card = entry.target;
          if (entry.isIntersecting) card.classList.add('show');
          else card.classList.remove('show');
        });
      }, { threshold: 0.15 });

      document.querySelectorAll('.product-card').forEach(card => observer.observe(card));

    } catch (err) {
      console.error("Failed to load products:", err);
    }
  }

  loadProducts();
</script>

<script src="sidebar.js"></script>

</body>
</html>
